<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фомра регистрации на сайте</title>
</head>
<body>
    <h1>Пример формы регистрации на сайте</h1>
    <form action="files/file.php" method="post" enctype="multipart/form-data">
      <div>
        Логин: &nbsp;
        <input type="text" name="login"><br>
        Пароль: &nbsp;
        <input type="text" name="password"><br>
        URL-адрес сайта: &nbsp;
        <input type="text" name="url" value="http://" size="20"><br>
        Название сайта: &nbsp;
        <input type="text" name="name_site" size="20"><br>
        Описание сайта: <br>
        <textarea name="description" rows="10" cols="15"></textarea><br>
        Тема сайта: <br>
        <select name="thema">
          <option value="0" selected> Тема не выбрана</option>
          <option value="1"> Тема 1</option>
          <option value="2"> Тема 2</option>
          <option value="3"> Тема 3 </option>
        </select><br>
        Баннер 88*31 <br>
        <input type="file" name="banner" size="20"><br><br>
        <input type="reset" value="Очистить">
        <input type="submit" name="Отправить">
      </div>
    </form>
</body>
</html>
